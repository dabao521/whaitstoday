<my-navbar></my-navbar>
<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input name="username" id="email" class="form-control" type="email" placeholder="xxx@yyy.com" ng-model="myEmail"></input>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" id="password" class="form-control" type="password" ng-model="myPassword"></input>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="login()">Log In</button>
            <!--<button class="btn btn-primary" type="submit">Log In</button>-->
        </div>
    </form>
    <div ng-show="showSignup">
        <p>Ah oh!, you are new customer, please <a ui-sref="signup">sign up</a>first</p>
    </div>
    <div ng-show="showErr">
        <p>{{errInfo}}</p>
    </div>
</div>
